<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Users List - Vehicle Rental System</title>
</head>
<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Users List</h2>
            <a th:href="@{/dashboard}" class="btn btn-outline-secondary">Back to Dashboard</a>
        </div>
        
        <!-- Search Form -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Search Users</h5>
            </div>
            <div class="card-body">
                <form method="get" th:action="@{/users}" class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Search by username, name or email">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </div>
                    <div class="col-md-2" th:if="${keyword != null}">
                        <a th:href="@{/users}" class="btn btn-outline-secondary w-100">Clear</a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Users Table -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">All Users</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>NIC Number</th>
                                <th>Role</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td th:text="${user.username}">username</td>
                                <td th:text="${user.fullName}">Full Name</td>
                                <td th:text="${user.email}">email@example.com</td>
                                <td th:text="${user.phone}">+94 71 123 4567</td>
                                <td th:text="${user.nicNumber}">123456789V</td>
                                <td>
                                    <span th:text="${user.role}" 
                                          th:class="${user.role == 'ADMIN' ? 'badge bg-danger' : 'badge bg-success'}">
                                        USER
                                    </span>
                                </td>
                            </tr>
                            <tr th:if="${users.empty}">
                                <td colspan="7" class="text-center">No users found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
